<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dealer</title>

    <script src="https://kit.fontawesome.com/1f1864b710.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>

<body>
   <container>
       <div class="header">
           <h1>Clasificador de cartas</h1>
           <h4>Obten una mano aleatoria de cartas (cuantas tu desees) y mira como se ordenan de mayor a menor en segundos.</h4>
           <label id="label1">Ingrese el numero de tarjetas que desea:</label>
            <input id="input1" type="text" value="" class="form" placeholder="" onkeypress=" return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" >
            <button type="button" class="btn btn-secondary" id="btnAceptar">Aceptar</button>
            <button type="button" class="btn btn-secondary" id="btnOrdenar">Ordenar</button>
       </div>

       <div class="d-flex justify-content-around flex-wrap" id="cartas"></div>

   </container>
    <script src = "index.js" type="text/javascript"></script>
</body>
</html>
